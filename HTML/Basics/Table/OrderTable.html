<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Table Example</h1>
    <table border="1">
      <thead>
        <th>Order No</th>
        <th>Order Name</th>
        <th>Price</th>
        <th>Status</th>
      </thead>
      <tbody>
        <tr>
          <td>101</td>
          <td>Iphone 5s</td>
          <td>100 USD</td>
          <td>Delivered</td>
        </tr>
        <tr>
          <td>102</td>
          <td>Iphone 8s</td>
          <td>200 USD</td>
          <td>Delivered</td>
        </tr>
        <tr>
          <td>103</td>
          <td>Iphone 11</td>
          <td>300 USD</td>
          <td>Delivered</td>
        </tr>
        <tr>
          <td>104</td>
          <td>Iphone 12</td>

          <th colspan="2">Not Delivered</th>
        </tr>
      </tbody>
    </table>
  </body>
</html>
