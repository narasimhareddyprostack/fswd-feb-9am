<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Greet Labs Contact Page</h1>
    <form>
      <label>Name</label>
      <input type="text" placeholder="Enter Text Only" required />
      <br /><br />
      <label>Email</label>
      <input type="email" value="info@greetlabs.com" />
      <br /><br />
      <label>Phone</label>
      <input type="number" placeholder="Enter Number only" />
      <br /><br />
      <label>Subject</label>
      <input type="text" />
      <br /><br />
      <label> Services</label>
      <select>
        <option>--Select One --</option>
        <option>Mobile App Dev</option>
        <option>Web App Dev</option>
        <option>AR/VR App Dev</option>
        <option>Desktop App Dev</option>
      </select>
      <br /><br />
      <label> Message:</label>
      <textarea rows="5" cols="40"></textarea>
      <br /><br />

      <input type="submit" value="Submit Commment" />
    </form>
  </body>
</html>
