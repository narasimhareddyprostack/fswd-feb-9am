<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
    <script src="one.js" type="text/javascript"></script>

  <body>
    <form>
      <label> Change Name</label> <br />
      <input type="text" onblur="changeToUpperCase()" id="name" />
    </form>
  </body>
  <script>
    function changeToUpperCase() {
      //business logic

      document.getElementById("name").value.toUpperCase();
    }
