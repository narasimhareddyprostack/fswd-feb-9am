<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Greet Labs Contact Form</h1>
    <form>
      <label>Name*</label>
      <input type="text" /><br />
      <label>Email*</label>
      <input type="text" /><br />
      <label>Phone*</label>
      <input type="text" /><br />
      <label>Subject*</label>
      <input type="text" /><br />
      <label>Services</label>
      <select>
        <option>Mobile App Developer</option>
        <option>Web App Developer</option>
        <option>Desktop App Developer</option>
        <option>AR/VR App Developer</option>
      </select>
      <br /><br />
      <label> Message </label>
      <textarea rows="5" cols="40"> </textarea> <br />
      <input type="submit" value="Send Message" />
    </form>
  </body>
</html>
